<!DOCTYPE html>
<html>
<head>
  <title> webL10n test page </title>
  <meta charset="utf-8" />
  <link rel="resource" type="application/l10n" href="locales.properties" />
  <!--[if lte IE 7]>
    <script type="text/javascript" src="https://raw.github.com/douglascrockford/JSON-js/master/json.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ded/qwery/master/qwery.min.js"></script>
  <![endif]-->
  <!-- You can also replace qwery with sizzle:
    <script type="text/javascript" src="https://raw.github.com/jquery/sizzle/master/sizzle.js"></script>
  -->
  <script type="text/javascript" src="l10n.js"></script>
  <script type="text/javascript">
   (function () {
     var onLocalized = function() {
       var l10n = document.webL10n,
           textProp = document.body.textContent ? 'textContent' : 'innerText';
       document.getElementsByTagName('select')[0].value = l10n.getLanguage().getCode();
       document.getElementById('l10n').getElementsByTagName('textarea')[0][textProp] = l10n.getText();
       document.getElementById('json').getElementsByTagName('textarea')[0][textProp] = JSON.stringify(l10n.getData(), undefined, 2);
     };
     if (document.addEventListener) {
       window.addEventListener('localized', onLocalized, false);
     } else {
       document.documentElement.localized = 0;
       document.documentElement.attachEvent("onpropertychange", function (e) {
         if (e.propertyName === 'localized') {
           onLocalized();
         }
       });
     }
   })();
  </script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style type="text/css">
    #test {
      margin: 2em;
    }
    #test div {
      max-width: 600px;
      margin: 1em auto;
      padding: 0 1em;
      border: 1px dashed black;
    }
    #data p {
      height: 1em;
      margin: 0;
    }
    textarea[readonly] {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://github.com/fabi1cazenave/webL10n"><img
      style="position: absolute; top: 0; right: 0; border: 0;"
      src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
      alt="Fork me on GitHub"
    /></a>
  </nav>
  <div id="test">
    <div>
      <p data-l10n-id="about">This section is translated dynamically</p>
      <p style="text-align: center;">
        <span data-l10n-id="Phone" title="phone">Phone</span>
        <span data-l10n-id="Calculator">Calculator</span>
        <span data-l10n-id="Music">Music</span>
        <span data-l10n-id="Books">Books</span>
        <span data-l10n-id="Calendar" title="calendar">Calendar</span>
        <br />
        <button data-l10n-id="hello" accesskey="h" title="click"
            onclick="alert(_('sayHello'));">Hello!</button>
      </p>
      <p data-l10n-id="Children">
        Translate a node with children
        <span data-l10n-id="Child">I'm a child</span>
      </p>
      <p style="text-align: right;">
        <span data-l10n-id="langSelection">language selection</span>
        <select onchange="document.webL10n.getLanguage().setCode(this.value || this.options[this.selectedIndex].text);">
          <option disabled selected>Â </option>
          <option>en</option>
          <option>fr</option>
          <option>de</option>
        </select>
      </p>
    </div>
  </div>
  <div id="data">
    <div id="l10n">
      <p> l10n resources: </p>
      <textarea readonly rows="24" cols="80"></textarea>
    </div>
    <div id="json">
      <p> parsed data: </p>
      <textarea readonly rows="24" cols="80"></textarea>
    </div>
  </div>
</body>
</html>
