<!DOCTYPE html>
<html>
<head>
  <title> web-l10n test page </title>
  <meta charset="utf-8" />
  <link rel="resource" type="application/l10n" href="locales.properties" />
  <script type="text/javascript" src="l10n.js"></script>
  <script type="text/javascript">
    window.addEventListener('localized', function() {
      var l10n = document.webL10n;
      document.querySelector('select').value = l10n.language.name;
      document.querySelector('#l10n textarea').textContent = l10n.text;
      document.querySelector('#json textarea').textContent =
          JSON.stringify(l10n.data, undefined, 2);
    }, false);
  </script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style type="text/css">
    #test {
      margin: 2em;
    }
    #test div {
      max-width: 600px;
      margin: 1em auto;
      padding: 0 1em;
      border: 1px dashed black;
    }
    #data p {
      height: 1em;
      margin: 0;
    }
    textarea[readonly] {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://github.com/fabi1cazenave/webL10n"><img
      style="position: absolute; top: 0; right: 0; border: 0;"
      src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
      alt="Fork me on GitHub"
    /></a>
  </nav>
  <div id="test">
    <div>
      <p data-l10n-id="about">This section is translated dynamically</p>
      <p style="text-align: center;">
        <span data-l10n-id="Phone" title="phone">Phone</span>
        <span data-l10n-id="Calculator">Calculator</span>
        <span data-l10n-id="Music">Music</span>
        <span data-l10n-id="Books">Books</span>
        <span data-l10n-id="Calendar" title="calendar">Calendar</span>
        <br />
        <button data-l10n-id="hello" accesskey="h" title="click"
            onclick="alert(_('sayHello'));">Hello!</button>
      </p>
      <p style="text-align: right;">
        <span data-l10n-id="langSelection">language selection</span>
        <select onchange="document.webL10n.language.name = this.value;">
          <option disabled selected>Â </option>
          <option>en</option>
          <option>fr</option>
          <option>de</option>
        </select>
      </p>
    </div>
  </div>
  <div id="data">
    <div id="l10n">
      <p> l10n resources: </p>
      <textarea readonly></textarea>
    </div>
    <div id="json">
      <p> parsed data: </p>
      <textarea readonly></textarea>
    </div>
  </div>
</body>
</html>
