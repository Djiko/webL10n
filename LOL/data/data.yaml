# vim: ft=yaml:ts=4:sw=4
#   entity : (value)
#   macro : { (expression) }
#
# Notes:
#   - this file is *NOT* YAML-compliant, it just uses a YAML-like syntax
#   - no string delimiters required! Yay! \o/
#   - very smart to use with multiline values and line-wrapped strings
#   - no structure delimiters: the format is indentation-based
#   - this formats supports all LOL features

# arrays
drinks[num]:
    - Coca Cola
    - Gatorade
    - Water

# lists
cookie[form]:
    one: Cookie
    many: Cookies

# nested lists
moreDrinks[type,num]:
    cup:
        one: Cup
        many: Cups
    pot:
        one: Pot
        many: Pots

